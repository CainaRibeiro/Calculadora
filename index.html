<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projeto calculadora</h1>
    <section class="container">
        <div id="res">Resultado</div>
        <div class="hover" id="ca">CA</div>
        <div id="raiz"><img src="https://cdn-icons.flaticon.com/png/512/649/premium/649694.png?token=exp=1655345956~hmac=fcaf32d41fa390c4d20530363c06f150" alt=""></div>
        <div class="hover" id="por">%</div>
        <div class="hover" id="div">/</div>
        <div class="hover" id="sete">7</div>
        <div class="hover" id="oito">8</div>
        <div class="hover" id="nove">9</div>
        <div class="hover" id="mult">*</div>
        <div class="hover" id="quatro">4</div>
        <div class="hover" id="cinco">5</div>
        <div class="hover" id="seis">6</div>
        <div class="hover" id="menos">-</div>
        <div class="hover" id="um">1</div>
        <div class="hover" id="dois">2</div>
        <div class="hover" id="tres">3</div>
        <div class="hover" id="mais" onclick="somar()">+</div>
        <div class="hover" id="zero">0</div>
        <div class="hover" id="ponto">.</div>
        <div class="hover" id="igual">=</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
