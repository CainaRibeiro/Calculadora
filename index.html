<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projeto calculadora</h1>
    <section class="container">
        <input class="btn btn-divisao" type="button" value="/">
        <input class="btn btn-multi" type="button" value="*">
        <input class="btn btn-sub" type="button" value="-">
        <input class="btn btn-adi" type="button" value="+">
        <input class="btn btn7" type="button" value="7">
        <input class="btn btn8" type="button" value="8">
        <input class="btn btn9" type="button" value="9">
        <input class="btn btn4" type="button" value="4">
        <input class="btn btn5" type="button" value="5">
        <input class="btn btn6" type="button" value="6">
        <input class="btn btn1" type="button" value="1">
        <input class="btn btn2" type="button" value="2">
        <input class="btn btn3" type="button" value="3">
        <input class="btn btn0" type="button" value="0">
        <input class="btn btn-ponto" type="button" value=".">
        <input class="btn btn-enter" type="button" value="Enter">
    </section>
    <script src="script.js"></script>
</body>
</html>
