<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projeto calculadora</h1>
    <section class="container">
        <div id="res"></div>
        <div class="hover" id="ca" onclick="ca()">CA</div>
        <div class="hover" id="raiz">Raiz</div>
        <div class="hover" id="por">%</div>
        <div class="hover" id="div">/</div>
        <div class="hover" id="sete" onclick="sete()">7</div>
        <div class="hover" id="oito" onclick="oito()">8</div>
        <div class="hover" id="nove" onclick="nove()">9</div>
        <div class="hover" id="mult">*</div>
        <div class="hover" id="quatro" onclick="quatro()">4</div>
        <div class="hover" id="cinco" onclick="cinco()">5</div>
        <div class="hover" id="seis" onclick="seis()">6</div>
        <div class="hover" id="menos">-</div>
        <div class="hover" id="um" onclick="um()">1</div>
        <div class="hover" id="dois" onclick="dois()">2</div>
        <div class="hover" id="tres" onclick="tres()">3</div>
        <div class="hover" id="mais" onclick="somar()">+</div>
        <div class="hover" id="zero" onclick="zero()">0</div>
        <div class="hover" id="ponto">.</div>
        <div class="hover" id="igual">=</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
